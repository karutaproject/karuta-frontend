	<body>
		<script>
			var pathname = window.location.pathname;
			var appliname = pathname.substring(0,pathname.substring(1).indexOf('/')+1);
			var url = "../../.." + appliname + "-config/_init.js"
			$.ajax({
				async:false,
				url: url,
				dataType: "script",
				error : function(jqxhr,textStatus) {
					alert(appliname + "-config/_init.js not found");
				}
			});
			window.addEventListener("load", function() {
				try {
					displayKarutaPublic();
					if (sessionStorage.getItem('reload')==undefined || sessionStorage.getItem('reload')!=pathname) {
						location.reload();
						sessionStorage.setItem('reload',pathname);
					}
				}
				catch (e) {
					alert("Fermer votre browser et rouvrir le lien pour acc√©der au portfolio.");
				}
				if ($("#sidebar-parent").html()=="")
					toggleSideBar();

			});
			$('[data-toggle="tooltip"]').tooltip({
				trigger : 'hover'
			})  // to avoid tooltip when button is clicked
		</script>
