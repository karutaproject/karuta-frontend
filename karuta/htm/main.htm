		<div id='main-body'>
			<div id="wait-window">
				<img src="../../karuta/img/ajax-loader.gif"/>
			</div>
		</div>
		
		<script>document.write(EditBox());</script>
		<script>document.write(DeleteBox());</script>
		<script>document.write(savedBox());</script>
		<script language='javascript'>
			//------------------------------
			var edit_str = getURLParameter('edit');
			g_edit = (edit_str=='true')? true : false;
			var lang = getURLParameter('lang');
			if (lang!=null) {
				LANG = lang;
				for (var i=0; i<languages.length;i++){
					if (languages[i]==lang)
						LANGCODE = i;
				}
			}
			//------------------------------
			var portfolioid = getURLParameter('id');
			var role = getURLParameter('role');
			userrole = role;
			if (userrole=='undefined')
				userrole = "";
			$(window).load(function() {
				//---------------------------
				$("#wait-window").show();
				$.ajaxSetup({async: false});
				$.ajax({
					type : "GET",
					dataType : "xml",
					url : "../../../"+serverBCK+"/credential",
					data: "",
					success : function(data) {
						USER = new UIFactory["User"]($("user",data));
						if (!USER.admin) {
							$.ajax({ // get group-role for the user
								Accept: "application/xml",
								type : "GET",
								dataType : "xml",
								url : "../../../"+serverBCK+"/credential/group/" + portfolioid,
								success : function(data) {
									var usergroups = $("group",data);
									g_userrole = $("role",usergroups[0]).text();
									if (g_userrole=='designer')
										g_designerrole = true;
									if (g_userrole=='')
										g_userrole='none';
								}
							});
						} else {
							g_userrole='designer'
							g_designerrole = true;
						}
						$.ajax({
							type : "GET",
							dataType : "xml",
							url : "../../../"+serverBCK+"/portfolios/portfolio/" + portfolioid + "?resources=true",
							success : function(data) {
								g_portfolio_current = data;
								// --------Display Type------------------
								g_display_type = $("metadata[display-type]",data).attr('display-type');
								if (g_display_type=="" || g_display_type==null || g_display_type==undefined)
									g_display_type = 'standard';
								// --------CSS File------------------
								var cssfile = $("metadata[cssfile]",data).attr('cssfile');
								if (cssfile!=undefined && cssfile!=''){
									if (cssfile.indexOf(".css")<0)
										cssfile += ".css";
									$('<link/>', { rel: 'stylesheet', type: 'text/css', href: '../../application/css/'+cssfile}).appendTo('head');
								}
								// --------------------------
								UICom.parseStructure(data);
								UIFactory["Portfolio"].parse(data);
								if (g_display_type=="header")
									loadLanguages(function(data) {UIFactory["Portfolio"].displayPortfolio('main-body','header',LANGCODE,g_edit);});
								if (g_display_type=="standard")
									UIFactory["Portfolio"].displayPortfolio('main-body','standard',LANGCODE,g_edit);
								if (g_display_type=="model")
									UIFactory["Portfolio"].displayPortfolio('main-body','model',LANGCODE,g_edit);
								$('a[data-toggle=tooltip]').tooltip({html:true});
								// --------------------------
								$.ajax({
									type : "GET",
									dataType : "xml",
									url : "../../../"+serverVER+"/version",
									data: "",
									success : function(data) {		
										karuta_backend_version = $("number",$("#backend",data)).text();
										karuta_backend_date = $("date",$("#backend",data)).text();
										karuta_fileserver_version = $("number",$("#fileserver",data)).text();
										karuta_fileserver_date = $("date",$("#fileserver",data)).text();
									}
								});
								// --------------------------
								if (g_display_type=="standard")
									loadLanguages(function(data) {$("#navigation_bar").html(getNavBar('main',portfolioid,g_edit));});
								if (g_display_type=="model")
									loadLanguages(function(data) {$("#navigation_bar").html(getNavBar('main',portfolioid,g_edit));displayPage(UICom.rootid,1,"model",LANGCODE,g_edit);});
								

								if (g_display_type=="header")
									$("#navigation_bar").html(getNavBar('main',portfolioid,g_edit));
								//---------------------------
								if (g_encrypted)
									loadLanguages(function() {g_rc4key = window.prompt(karutaStr[LANG]['get_rc4key']);});
									
								//---------------------------
								$("#wait-window").hide();
								$("#sidebar_"+UICom.rootid).click();
								fillEditBoxBody();
							}
						});
					},
					error : function(jqxhr,textStatus) {
						loadLanguages(function(data) {alert(karutaStr[LANG]['not-logged']);});
						window.location="login.htm?lang="+LANG;
					}
				});
			});
			$(document).click(function(e) {
			    if (!$(e.target).is('.icon-info-sign, .popover-title, .popover-content')) {
			        $('.popover').hide();
			    }
			});

		</script>
